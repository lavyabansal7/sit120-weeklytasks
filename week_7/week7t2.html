<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
</head>
<body>

    <div id="app">

        <div class="component-props">
            <component-props inline-template propsname="Props Value = lavya bansal">
                <div>
                  {{message}}
                  <br>
                  {{propsused}}
                </div>
            </component-props>
        </div>
    </div>

    <script>
        Vue.component('component-props',{
                props: ["propsused"],
            data() {
                return {
                    message: "Lavya Bansal From Props Component!"
                }
            }
        })

        new Vue({
        el: '#app',
        data() {
            return {

            }
        },
    })
    </script>
    
</body>
</html>
