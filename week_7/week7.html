<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.4/dist/vue.js"></script>
</head>
    <body>
        <div id='app'>
            <div class="componenta">
                <component-a inline-template>
                    <div>
                        '<h1>{{componentamessage}}</h1>'
                    </div>
                    
                </component-a>
            </div>
            <br>
            <div class="componentb">
                <component-b></component-b>
            </div>
        </div>
    
    </body>
    </html>
    <script>
        // GLOBAL registration
        Vue.component('component-a',{
            data() {
                return {
                    componentamessage: "This is Global Registration!"
                }
            },
        })
        // local registration
        let ComponentB = {
            data() {
                return {
                    componentBMessage: "This is Local Registration!"
                }
            },
            template: '<h1>{{componentBMessage}}</h1>'
        }
        new Vue({
            el: '#app',
            data() {
                return {
    
                }
            },
            components: {
                'component-b': ComponentB
            }
        })
    
    </script>
</body>
</html>
